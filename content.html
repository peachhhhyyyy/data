<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>
    <style>
        * {margin: 0; padding: 0;} /* 모든 여백 제거 */
        p {width: 500px; border: 1px solid red; text-indent: 15px; margin: 0 auto;}    
    </style>
</head>
<body>
    <p>
        커피는 독한 향을 좋아하는 사람도 매우 좋아하며 심한 경우 
        태어나기 전부터 커피를 마신 듯 강한 중독 증세를 보이는 경우가 많다.
        심지어 원두를 씹어서 향에 자신을 담그는 사람도 있고
        설탕, 시럽 등 다른 조미를 절대로 허락하지 않는 오직 커피맛만을 고집하는 마니아들이 늘고 있다.
    </p>
</body>
</html>
